info:
  title: AURUMLINE RESTAPI
  description: " ## <font size=5>Общее описание обмена данными. \n *Раздел будет дополняться* \n\n <font size=4>Авторизация. \n\n Авторизационный параметр accessToken является обязательным и передается в теле запроса. \n\n <font size=4>Дата и время.\n\n Все даты представлены в виде строк в формате ISO 8601.\n\n <font size=4> Получение списков. \n\n Входные параметры для получения списков: \n * filters \n * operation \n * fields \n * exclude \n * order \n * pagination \n\n  Допустимые поля для передачи в **filters** и **order** зависят от получаемого списка. Указаны у каждого метода индивидуально. \n\n  <font size=3>**Operation**\n\n Параметр **'operation'** определяет, как комбинируются условия фильтрации при выполнении запроса. \n\n Значения параметра: \n\n <font size=2>**AND** (значение по умолчанию) \\\n Все условия фильтра должны выполняться одновременно. \n\n <font size=2>**OR** (логическое ИЛИ, необходимо передать в теле запроса 'operation': 'OR') \\\n Выполняется любое из указанных условий фильтра \n\n  <font size=3>**Fields/Exclude.** Включаемы/исключаемые выходные параметры. \n\n Объекты fields и exclude представлены массивами полей.  Для получения необходимых полей рекомендуется указать их в fields в теле запроса, так как не все выходные параметры возвращаются по умолчанию. В теле запроса можно передавать оба объекта (fields и exclude) если:  \n 1. передаются пустые массивы по обоим объектам \n 2. один из массивов передается пустой  \n\n В остальных случаях при одновременной передаче fields и exclude запрос вернет ошибку. \n\n  <font size=3>**Pagination.** \n\n При постраничном выводе данных сортировка по умолчанию осуществляется по уникальному идентификатору. В некоторых методах определены несколько ключевых полей для пагинации ( отмечены индивидуально у методов). В тело ответа добавляется информация по: \n * firstUuid - первый выведенный идентификатор \n * lastUuid - последний выведенный идентификатор \n * isPrev - индикатор наличия предыдущей страницы  \n * isNext - индикатор наличия следующей страницы. \n\n Если **сортировка** (order) задана в теле запроса, то помимо firstUuid и lastUuid в теле ответа будут возвращаться firstValue и lastValue. \\\n Для получения следующей порции данных необходимо передать lastUuid и lastValue. Получение данных предыдущей страницы (при наличии) осуществляется с firstUuid и firstValue."
  version: 1.0.0
servers:
  - url: https://getaurum.ru/dev/apiMobile/hs/v1Mobile/
  
paths:
  /auth/SendSMS:
     post:
      tags:
        - Авторизация
      summary: Отправка SMS кода
      description: " Минимальный интервал между отправками SMS (по умолчанию 60 сек). \\\n Минимальный интервал между отправками SMS после неудачных попыток (по умолчанию 3600 сек). \\\n Максимальное количество неудачных попыток (по умолчанию 5). \\\n Время жизни SMS кода (по умолчанию 180 сек)"
      operationId: SendSMS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "+79895996297"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Verification code sent
                  secretKey:
                    type: string
                    format: uuid
                    example: "f6dc01b2-58d3-4eb3-a42a-771f99ca826c"
        '403':
          description: too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Too many requests. Try again later
                  code:
                    type: string
                    example: too_many_requests
                  details:
                    properties: 
                      retry_after_seconds:
                        type: integer 
                        example: 58
  /auth/VerifySMS:
     post:
      tags:
        - Авторизация
      summary: Проверка SMS кода
      description: " Возможные варианты успешного ответа при вводе полученного SMS кода: \\\n Код верный, но клиента нет в базе. \\\n Код верный, клиент есть в базе, но у него не установлен код доступа. \\\n Код верный, клиент есть в базе, у него установлен код доступа"
      operationId: VerifySMS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - secretKey
                - verificationCode
              properties:
                phone:
                  type: string
                  example: "+79895996297"
                secretKey:
                  type: string
                  example: "f6dc01b2-58d3-4eb3-a42a-771f99ca826c"
                verificationCode:
                  type: string
                  example: "12345"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/VerifySMSSuccess'
                  - $ref: '#/components/schemas/VerifySMSNoCode'
                  - $ref: '#/components/schemas/VerifySMSCode'
        '401':
          description: unauthorized error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Incorrect verification code
                      code:
                        type: string
                        example: invalid_verification_code
                      details:
                        type: object
                        properties: 
                          retryable:
                            type: boolean 
                            example: false
        '403':        
          description: too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Too many incorrect attempt
                      code:
                        type: string
                        example: too_many_attempts
        '410':        
          description: gone
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Verification code has expired
                      code:
                        type: string
                        example: verification_code_expired
        '404':
          description: not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Invalid phone number or secret key
                      code:
                        type: string
                        example: invalid_credentials
  /client/Create:
     post:
      tags:
        - Авторизация
      summary: Регистрация клиента
      operationId: CreateClient
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - name
                - secretKey
              properties:
                phone:
                  type: string
                  example: "+79895996297"
                name:
                  type: string
                  example: Бабайкина Тамара Степановна
                dateOfBirth:
                  type: string
                  format: datetime
                  example: "1982-05-18T00:00:00"
                secretKey:
                  type: string
                  format: uuid
                  example: "f6dc01b2-58d3-4eb3-a42a-771f99ca826c"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CreateClient'
                  - $ref: '#/components/schemas/CreateClientKey'
        '400':
          description: too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Phone number already exists
                      code:
                        type: string
                        example: registration_phone_duplicate
